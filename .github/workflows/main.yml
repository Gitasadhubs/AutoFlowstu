name: Deploy AutoFlow to Vercel & Railway

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'

jobs:
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL }}
          VITE_GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          NODE_ENV: production
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROJECT_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build Backend
        working-directory: ./backend
        run: npm run build

      - name: Deploy Backend to Railway via CLI
        run: |
          npm install -g @railway/cli
          railway variables set NODE_ENV=production --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set BACKEND_URL=https://brave-learning-production.up.railway.app --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set FRONTEND_URL=https://project-z9rm9.vercel.app --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set DATABASE_URL=postgresql://postgres:zTuLTayaRqmulHkRrKvnIVzXOhnoKDXj@postgres.railway.internal:5432/railway --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set SESSION_SECRET=TrJHICTh0LhHU-pWG0qaBKLIOLbBw3LCe3bEGMaCpks --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set GITHUB_CLIENT_ID=Ov23liD0vCPKy0moMGPI --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }} --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set GITHUB_CALLBACK_URL=https://brave-learning-production.up.railway.app/api/auth/github/callback --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          railway variables set OAUTH_CLIENT_SECRET=0764dd5a7e66adbadd87ad548e3ebc5eb706550c --project-id ${{ secrets.RAILWAY_PROJECT_ID }}
          cd ./backend
          railway up --project-id ${{ secrets.RAILWAY_PROJECT_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROJECT_TOKEN }}

  notify-success:
    name: Deployment Success Notification
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: success()

    steps:
      - name: Success Notification
        run: |
          echo "âœ… AutoFlow deployed successfully!"
          echo "Frontend: https://${{ secrets.VERCEL_PROJECT_ID }}.vercel.app"
          echo "Backend: deployed on Railway (check project ${{ secrets.RAILWAY_PROJECT_ID }})"
