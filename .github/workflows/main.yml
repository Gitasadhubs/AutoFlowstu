name: Deploy AutoFlow to Vercel & Railway

on:
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
  workflow_dispatch: # Only run manually for now

env:
  NODE_VERSION: '20'

jobs:
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://brave-learning-production.up.railway.app
          VITE_GITHUB_CLIENT_ID: Ov23liD0vCPKy0moMGPI
          NODE_ENV: production
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Deploy Backend to Railway via CLI
        run: |
          npm install -g @railway/cli
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          cd ./backend
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  notify-success:
    name: Deployment Success Notification
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: success()

    steps:
      - name: Success Notification
        run: |
          echo "âœ… AutoFlow deployed successfully!"
          echo "Frontend: https://${{ secrets.VERCEL_PROJECT_ID }}.vercel.app"
          echo "Backend: deployed on Railway (check project ${{ secrets.RAILWAY_PROJECT_ID }})"
